<div class="body">
  <div class="inputs-container">
    <label for="">Google Gemini's API</label>
    <input type="text" [(ngModel)]="geminiAPI" placeholder="Insert your Google Gemini's API key here...">
    <br>
    <label for="">Google Calendar's API</label>
    <input type="text" [(ngModel)]="calendarAPI" placeholder="Insert your Google Calendar's API key here...">
  </div>

  <div class="button-container">
    <button class= "onSave" (click)="onSave()">Save</button>
    <button class= "onCancel"  type="button" (click)="onCancel()">Cancel</button>
  </div>
</div>

<p> <span style="color: #F15156;"> ATTENTION: </span> Those informations are locally stored! No information is used outside the program.
</p>
